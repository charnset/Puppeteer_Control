name: get_website
states:
  - name: give_up
    description: We asked enough - we are going to give up.
  - name: got_website
    description: They gave us a website we can end.
  - name: push_back
    description: They are objecting to telling us.
  - name: start_state
    description: The state we start in.
  - name: trick_state
    description: They gave us a text containing url-like pattern but in fact it is not a valid url.
start_state_name: start_state
terminus_names:
  - give_up
  - got_website
transition_triggers:
  - name: dont_have
    description: ''
  - name: invalid_url
    description: ''
  - name: valid_url
    description: ''
  - name: why
    description: ''
  - name: avoid
    description: ''
kickoff_triggers:
  - name: website
    description: ''
transitions:
  give_up: {}
  got_website: {}
  push_back:
    dont_have: give_up
    invalid_url: trick_state
    valid_url: got_website
  start_state:
    why: push_back
    avoid: push_back
    dont_have: give_up
    invalid_url: trick_state
    valid_url: got_website
  trick_state:
    valid_url: got_website
    dont_have: give_up
    why: push_back
    avoid: push_back
actions:
  - name: ask_website
    text: Is there a website?
    exclusive_flag: false
    allowed_repeats: 1
  - name: ask_website_politely
    text: Could you provide me a reference website?
    exclusive_flag: false
    allowed_repeats: 1
  - name: push
    text: I need your reference, i.e. webpage, for more detail before I can make contribution.
    exclusive_flag: false
    allowed_repeats: 1
  - name: stall_push
    text: To perform further actions, I need to know a reference website. Could you provide me this information?
    exclusive_flag: false
    allowed_repeats: 1
  - name: say_thanks
    text: Great! Thank you for the reference.
    exclusive_flag: false
    allowed_repeats: 1
  - name: trick_url
    text: The given url is not reachable. Could you double check and send it again?
    exclusive_flag: false
    allowed_repeats: 1
  - name: stall_trick
    text: Last time you sent me the unreachable site. Could you send me the new one please?
    exclusive_flag: false
    allowed_repeats: 1
action_map:
  give_up: []
  got_website:
    - say_thanks
  push_back:
    - push
  start_state:
    - ask_website_politely
  trick_state:
    - trick_url
stall_action_map:
  give_up: []
  got_website: []
  push_back:
    - stall_push
  start_state: []
  trick_state:
    - stall_trick
policy:
  reuse: false
  max_transitions: 5
  absolute_accept_thresh: 0.6
  min_accept_thresh_w_differential: 0.2
  accept_thresh_differential: 0.1
  kickoff_thresh: 0.8
